<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Your Video Worldwide</title>
    <link rel="stylesheet" href="boost.css">
    <script src="boost.js" defer></script>
</head>
<body>

    <!-- Video Section -->
    <section class="video-section">
        <h1>Watch Our Trending Video!</h1>
        
        <!-- Video Player -->
        <div id="video-player">
            <iframe 
                src="https://www.youtube.com/embed/WfwsjeWsTWM?autoplay=1" 
                width="100%" 
                height="500px" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Share Buttons -->
        <div class="video-share">
            <button onclick="shareOnSocial('facebook')">Share on Facebook</button>
            <button onclick="shareOnSocial('twitter')">Share on Twitter</button>
            <button onclick="shareOnSocial('whatsapp')">Share on WhatsApp</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Boost Your Video Worldwide | Reach Ethiopian, UAE, and US Audiences</p>
    </footer>

</body>
</html>
