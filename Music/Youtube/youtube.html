<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNB Music - YouTube</title>
    <link rel="stylesheet" href="youtube.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <!-- Mobile Navigation -->
    <div class="mobile-menu hidden" id="mobileMenu">
      <ul>
        <li><a href="home.html" onclick="toggleMobileMenu()">Home</a></li>
        <li><a href="youtube.html" onclick="toggleMobileMenu()">YouTube</a></li>
        <li><a href="music.html" onclick="toggleMobileMenu()">Music</a></li>
        <li><a href="contact.html" onclick="toggleMobileMenu()">Contact</a></li>
        <li><a href="about.html" onclick="toggleMobileMenu()">About</a></li>
      </ul>
    </div>

    <!-- YouTube Section -->
    <section id="youtube" class="youtube-section">
      <div class="container">
        <h2>YouTube Videos</h2>
        <div class="search-section">
          <input type="text" id="searchInput" placeholder="Search YouTube..." />
          <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="video-list" id="videoList">
          <!-- Searched videos will appear here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 FNB Studio. All rights reserved.</p>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("visible");
      }
    </script>
    <script src="youtube.js"></script>
  </body>
</html>
